# coding: utf-8

[application]
project_path :
port : 8888
settings = {
  'debug' : True,
  'cookie_secret' : '__cookie_secret__',
  'xsrf_cookies' : True,
  'compress_response' : True,
  'max_threads_num' : 500,
  'login_url' : '/login',
  'template_path' : '%(project_path)s/__website/template',
  'static_path' : '%(project_path)s/__website/static',
  }
log = {
  'log_level' : 'WARNING',
  'log_console' : False,
  'log_file' : True,
  'log_path' : '/tmp/logs',
  'when' : 'D',
  'interval' : '1',
  'backupCount' : '30',
  }

[base]
session = {
  'enable' : False,
  'prefix' : 'sid_',
  'lifetime' : 1800,
  'storage' : 'file',
  }
